output:
  logstash:
    enabled: true
    hosts:
      - 10.6.134.254:5044
    timeout: 30

filebeat:
    prospectors:
        -
            input_type: log
            paths:
                - /var/log/dockerStats.log
            fields: {log_type: dockerStats}


        -
            input_type: log
            paths:
                - /var/log/diskUsage.log
            fields: {log_type: diskUsage}

        -
            input_type: log
            paths:
                - /var/log/memUsage.log
            fields: {log_type: memUsage}

